<div class="customer-list-container">

  <div class="filters">
    <input type="text" [(ngModel)]="filterName" (input)="onFilterChange()" placeholder="Filtrar por nome" />
    <input type="text" [(ngModel)]="filterState" (input)="onFilterChange()" placeholder="Filtrar por estado" />
  </div>

  <p-table [value]="customers" [paginator]="true" [rows]="limit" [totalRecords]="totalRecords"
    (onPage)="onPageChange($event)" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Telefone</th>
        <th>Tipo Contato</th>
        <th>País</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.cpf }}</td>
        <td>{{ customer.birthDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.contactType }}</td>
        <td>{{ customer.country }}</td>
        <td>{{ customer.state }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
          <button pButton type="button" icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
